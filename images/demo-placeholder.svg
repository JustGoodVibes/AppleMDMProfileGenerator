  <rect x="250" y="110" width="520" height="40" fill="#F9F9F9" stroke="#E5E5E7" rx="2"/>
  <rect x="260" y="120" width="200" height="20" fill="white" stroke="#D1D1D6" rx="2"/>
  <text x="265" y="132" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">🔍 Search sections...</text>
  
  <rect x="480" y="120" width="80" height="20" fill="#007AFF" rx="2"/>
  <text x="490" y="132" font-family="Arial, sans-serif" font-size="9" fill="white">Priority: All</text>
  
  <rect x="580" y="120" width="60" height="20" fill="#34C759" rx="2"/>
  <text x="590" y="132" font-family="Arial, sans-serif" font-size="9" fill="white">Export</text>
  
  <!-- Content sections -->
