  <rect x="250" y="230" width="520" height="50" fill="#FAFAFA" stroke="#E5E5E7" rx="2"/>
  <text x="260" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D1D1F">📶 WiFi Settings</text>
  <rect x="260" y="250" width="50" height="15" fill="#FF9500" rx="7"/>
  <text x="265" y="260" font-family="Arial, sans-serif" font-size="8" fill="white">MEDIUM</text>
  <rect x="320" y="250" width="50" height="15" fill="#34C759" rx="7"/>
  <text x="325" y="260" font-family="Arial, sans-serif" font-size="8" fill="white">NETWORK</text>
  <text x="260" y="270" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">Manage wireless network connections and authentication</text>
  
  <rect x="250" y="290" width="520" height="50" fill="#FAFAFA" stroke="#E5E5E7" rx="2"/>
  <text x="260" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D1D1F">🏢 Accounts Configuration</text>
  <rect x="260" y="310" width="40" height="15" fill="#FF3B30" rx="7"/>
  <text x="265" y="320" font-family="Arial, sans-serif" font-size="8" fill="white">HIGH</text>
  <rect x="310" y="310" width="35" height="15" fill="#8E8E93" rx="7"/>
  <text x="315" y="320" font-family="Arial, sans-serif" font-size="8" fill="white">CORE</text>
  <text x="260" y="330" font-family="Arial, sans-serif" font-size="10" fill="#8E8E93">Set up user accounts and authentication methods</text>
  
  <!-- Demo text overlay -->
  <rect x="300" y="180" width="200" height="80" fill="rgba(0,122,255,0.9)" rx="8"/>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">🎬 Demo Coming Soon</text>
  <text x="310" y="220" font-family="Arial, sans-serif" font-size="11" fill="rgba(255,255,255,0.9)">Complete workflow:</text>
  <text x="310" y="235" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">Load → Filter → Configure → Export</text>
  <text x="310" y="250" font-family="Arial, sans-serif" font-size="10" fill="rgba(255,255,255,0.8)">See DEMO_CREATION_GUIDE.md</text>
</svg>
