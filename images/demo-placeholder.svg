  <text x="260" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D1D1F">🔥 Firewall Configuration</text>
  <rect x="260" y="190" width="40" height="15" fill="#FF3B30" rx="7"/>
  <text x="265" y="200" font-family="Arial, sans-serif" font-size="8" fill="white">HIGH</text>
  <rect x="310" y="190" width="50" height="15" fill="#007AFF" rx="7"/>
  <text x="315" y="200" font-family="Arial, sans-serif" font-size="8" fill="white">SECURITY</text>
