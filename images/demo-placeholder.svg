  <text x="40" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">🍎 Apple MDM Profile Generator</text>
  <text x="40" y="65" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.8)">Create configuration profiles for iOS, macOS, tvOS, and watchOS</text>
  
  <!-- Sidebar -->
  <rect x="20" y="100" width="200" height="280" fill="white" stroke="#E5E5E7" rx="4"/>
  <text x="30" y="120" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1D1D1F">Configuration Sections</text>
  
  <!-- Section items -->
  <rect x="30" y="135" width="180" height="25" fill="#F2F2F7" rx="2"/>
  <circle cx="40" cy="147" r="3" fill="#FF3B30"/>
  <text x="50" y="152" font-family="Arial, sans-serif" font-size="10" fill="#1D1D1F">🔒 Security Settings</text>
  
  <rect x="30" y="165" width="180" height="25" fill="#E3F2FD" rx="2"/>
  <circle cx="40" cy="177" r="3" fill="#007AFF"/>
  <text x="50" y="182" font-family="Arial, sans-serif" font-size="10" fill="#1D1D1F">🌐 Network Configuration</text>
  
  <rect x="30" y="195" width="180" height="25" fill="#F2F2F7" rx="2"/>
  <circle cx="40" cy="207" r="3" fill="#FF9500"/>
  <text x="50" y="212" font-family="Arial, sans-serif" font-size="10" fill="#1D1D1F">📱 App Management</text>
  
  <rect x="30" y="225" width="180" height="25" fill="#F2F2F7" rx="2"/>
  <circle cx="40" cy="237" r="3" fill="#34C759"/>
  <text x="50" y="242" font-family="Arial, sans-serif" font-size="10" fill="#1D1D1F">⚙️ System Settings</text>
  
  <!-- Main content area -->
  <rect x="240" y="100" width="540" height="280" fill="white" stroke="#E5E5E7" rx="4"/>
  
